version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:current-browsers

    working_directory: ~/repo

jobs:
  install:
    executor: node
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}

      - run:
          name: NPM Install
          command: 'npm install'

      - save_cache:
          paths:
            - node_modules
          key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}

          # Cache the completed build for use in later jobs in this workflow
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo

  buildStorybook:
    executor: node
    working_directory: ~/repo

    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: Storybook build
          command: 'npm run build-storybook'

  applitools:
    executor: node
    working_directory: ~/repo

    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}

      - run: 'export APPLITOOLS_BATCH_ID=`echo $CIRCLE_SHA1`'

      - run:
          name: Applitools VRT
          command: 'npx eyes-storybook -s node_modules/@salesforce-ux/design-system'

  screener:
    executor: node
    working_directory: ~/repo

    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: Screener VRT
          command: 'npm run test-storybook'

workflows:
  version: 2

  build:
    jobs:
      - install

      - buildStorybook:
          requires:
            - install

      - applitools:
          requires:
            - install

      - screener:
          requires:
            - install
